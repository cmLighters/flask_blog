{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %} cmLighters' Blog - Login {% endblock %}

{% block page_content %}
    <div class="page-header">
        <div class="page-header">
            <h1>Login</h1>
        </div>

        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
            <br>
            <div> Forget your password? <a href="{{ url_for('auth.reset_password_request') }}">Click here to reset password.</a></div>
            <div> New user? <a href="{{ url_for('auth.register') }}">Click here to register</a>.</div>
        </div>
    </div>
{% endblock %}
