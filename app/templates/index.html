{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block page_content %}
    <div class="page-header">

        <h1> Hello, {% if name %} {{ name }} {% else %} Stranger {% endif %}! </h1>
        {% if known %}
            Happy to see you again!
        {% else %}
            Please to see you!
        {% endif %}
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
