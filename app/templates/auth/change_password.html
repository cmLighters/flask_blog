{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %} cmLighters' Blog - Login {% endblock %}

{% block head %}
        {{ super() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
{% endblock %}

{% block page_content %}
    <div class="change-password-container">
        <div class="page-header">
            <h1>修改登录密码</h1>
        </div>

        <div class="change-password-box">
            <div class="account-change-password">
                {{ wtf.quick_form(form) }}
            </div>
            <div class="turn-to-reset-password"> <a href="{{ url_for('auth.reset_password_request') }}">忘记登录密码?</a></div>
        </div>
    </div>

{% endblock %}
